<div class="container my-5">
    <section id="reserva-externa">
        <h2 class="mb-4 display-5">Reserva de <span class="text-acento">Matrícula</span></h2>
        <div class="card p-4 shadow-sm col-lg-8">
             <form id="reservaForm" action="https://formspree.io/f/yourformid" method="POST" target="_blank">
                <h4 class="mb-3 text-acento">Datos del Participante</h4>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombres Completos</label>
                        <input type="text" name="Nombres" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellidos Completos</label>
                        <input type="text" name="Apellidos" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">DNI / C.E.</label>
                        <input type="text" name="Documento" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Número de Teléfono / WhatsApp</label>
                        <input type="tel" name="Telefono" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" name="Email" class="form-control" required>
                </div>
                
                <hr class="my-4">
                <h4 class="mb-3 text-acento">Información de la Reserva</h4>

                <div class="mb-3">
                    <label class="form-label">Programa/Curso de Interés</label>
                    <input type="text" name="Programa" class="form-control" placeholder="Ej: Diseño de Modas Digital" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Comentarios Adicionales (Opcional)</label>
                    <textarea name="Comentarios" class="form-control" rows="2"></textarea>
                </div>

                <button type="submit" class="btn btn-acento w-100 mt-3">Confirmar Reserva de Matrícula</button>
                <p class="small text-muted text-center mt-2">Nos pondremos en contacto para finalizar el proceso de pago.</p>
            </form>
        </div>
    </section>
</div>
